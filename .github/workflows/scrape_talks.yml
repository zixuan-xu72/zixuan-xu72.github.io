name: Scrape Talk Locations

on:
  push:
    paths:
      - 'talks/**'
      - 'talkmap.ipynb'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 完整 checkout，保留凭据以便后续 push
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0            # 拉取完整历史，避免 shallow clone
          persist-credentials: true # 保留 GITHUB_TOKEN，用于 git push

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install jupyter pandas requests beautifulsoup4 geopy
          pip install getorg --upgrade

      - name: Run Jupyter Notebook
        run: |
          jupyter nbconvert --to notebook --execute talkmap.ipynb --output talkmap_out.ipynb

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # 2. 整合远端最新提交
          git pull --rebase origin master || true
          git add .
          git commit -m "Automated update of talk locations" || echo "No changes to commit"
          git push origin master
